<div>
  <h3> All Lessons </h3>
  <ul class="lessons">
      <li *ngFor="let lesson of lessons" 
            [class.selected]="lesson === selectedLesson" 
            (click)="onSelect(lesson)">
            {{ lesson.title }}
      </li>
  </ul>
  <app-lesson [lesson]="selectedLesson"></app-lesson>
</div>
